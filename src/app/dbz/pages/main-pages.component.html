<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">

    <!-- onDelete -->
    <dbz-list [characterList]="characters"
              (onDelete)="onDeleteCharacter($event)"></dbz-list>
  </div>

  <div class="col">
    <!-- add-character -->
    <app-dbz-addcharacter (onNewCharacter)="onNewCharacter($event)" ></app-dbz-addcharacter>

  </div>
</div>
